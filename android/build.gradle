apply plugin: 'com.android.library'

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }
    dependencies {
        classpath("com.android.tools.build:gradle:3.4.1")
    }
}

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    releaseImplementation "cn.aigestudio.wheelpicker:WheelPicker:1.0.3"
    releaseImplementation 'com.facebook.react:react-native:+'
}

repositories {
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
}
